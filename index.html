<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 360px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Animation keyframes for slide-in effect */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
      padding: 14px;
      text-decoration: none;
      color: #fff;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      opacity: 0;  /* Start hidden for animation */
      animation: slideIn 0.8s ease-out forwards;
    }

    /* Stagger animation delays for each social link */
    .social-links a:nth-child(1) { animation-delay: 0.2s; }
    .social-links a:nth-child(2) { animation-delay: 0.4s; }
    .social-links a:nth-child(3) { animation-delay: 0.6s; }
    .social-links a:nth-child(4) { animation-delay: 0.8s; }

    .social-links a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .facebook {
      background: #3b5998;
    }

    .instagram {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    }
    
    .youtube {
      background: #ff0000;
    }

    .discord {
      background: #7289da;
    }

    .social-links a i {
      margin-right: 12px;
      font-size: 1.2rem;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Connect with Me!</h1>
    <div class="social-links">
      <a href="https://www.facebook.com/share/159SnvqVRG/" target="_blank" class="facebook">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a href="https://www.instagram.com/bishowmgrx?igsh=MWcwdno1d3plMHdrcQ==" target="_blank" class="instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://youtube.com/@vasco_live69?si=dkPoVSFW97Qv_o8h" target="_blank" class="youtube">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a href="https://discord.com/invite/balenontop" target="_blank" class="discord">
        <i class="fab fa-discord"></i> Discord
      </a>
    </div>
  </div>
</body>
</html>
